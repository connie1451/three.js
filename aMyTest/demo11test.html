<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Three.js精灵模型Sprite</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			/* 隐藏body窗口区域滚动条 */
		}
	</style>
	<!--引入three.js三维引擎-->
	<!--<script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>-->
	<!--<script src="./three.js"></script>-->
	<script src="../build/three.js"></script>
	<!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
	<script src="../examples/js/controls/OrbitControls.js"></script>
</head>

<body>
<script>
	/**
	 * 创建场景对象Scene
	 */
	var scene = new THREE.Scene();

	var group = new THREE.Group();

	var geometry = new THREE.Geometry(); //声明一个几何体对象Geometry
	var p1 = new THREE.Vector3(0, 0, 0); //顶点1坐标
	var p2 = new THREE.Vector3(100, 100, 0); //顶点2坐标
	 var p3 = new THREE.Vector3(0, 0, 0); //顶点1坐标
	var p4 = new THREE.Vector3(-100, 100, 0); //顶点2坐标
	//顶点坐标添加到geometry对象
	geometry.vertices.push(p1, p2);

	var material = new THREE.LineBasicMaterial({
		color: 0xffff00,
	});//材质对象
	//线条模型对象
	var line = new THREE.Line(geometry, material);
	geometry.vertices.push(p3, p4);
	var line2 = new THREE.Line(geometry, material);
	group.add(line); //线条对象添加到场景中
	group.add(line2); //线条对象添加到场景中




	var mesh1 = boxMesh(10,10,10);
	var mesh2 =sphereMesh(10,0,20,0);
	var mesh3 = boxMesh(30,30,30);
	var mesh4 =sphereMesh(10,0,20,0);

	mesh1.position.set(120,120,0);//设置mesh3模型对象的xyz坐标为120,0,0
	mesh3.position.set(100,100,0);//设置mesh3模型对象的xyz坐标为120,0,0
	mesh4.position.set(-100,100,0);//设置mesh3模型对象的xyz坐标为120,0,0

	/**
	 * 创建两个网格模型并设置一个父对象group
	 */
	mesh1.name = "Box"; //网格模型1命名
	mesh2.name = "Sphere"; //网格模型2命名
	mesh3.name = "Box3"; //网格模型2命名
	mesh4.name = "Box4"; //网格模型2命名
	group.add(mesh1); //网格模型添加到组中
	group.add(mesh2); //网格模型添加到组中
	group.add(mesh3); //网格模型添加到组中
	group.add(mesh4); //网格模型添加到组中
	scene.add(group);
	/**
	 * 编辑group子对象网格模型mesh1和mesh2的帧动画数据
	 */
   // 创建名为Box对象的关键帧数据
	var times = [0, 100]; //关键帧时间数组，离散的时间点序列

	//x ,y ,z
	var values = [100, 100, 0, 0, 0, 0]; //与时间点对应的值组成的数组
	// 创建位置关键帧对象：0时刻对应位置0, 0, 0   10时刻对应位置150, 0, 0
	var posTrack = new THREE.KeyframeTrack('Box.position', times, values);
	// 创建颜色关键帧对象：10时刻对应颜色1, 0, 0   20时刻对应颜色0, 0, 1
	var colorKF = new THREE.KeyframeTrack('Box.material.color', [10, 20], [1, 0, 0, 0, 0, 1]);
	// 创建名为Sphere对象的关键帧数据  从0~20时间段，尺寸scale缩放3倍
	var scaleTrack = new THREE.KeyframeTrack('Sphere.scale', [0, 20], [1, 1, 1, 3, 3, 3]);

	// duration决定了默认的播放时间，一般取所有帧动画的最大时间
	// duration偏小，帧动画数据无法播放完，偏大，播放完帧动画会继续空播放
	var duration = 100;
	// 多个帧动画作为元素创建一个剪辑clip对象，命名"default"，持续时间20
	var clip = new THREE.AnimationClip("default", duration, [posTrack, colorKF, scaleTrack]);


	/**
	 * 播放编辑好的关键帧数据
	 */
// group作为混合器的参数，可以播放group中所有子对象的帧动画
	var mixer = new THREE.AnimationMixer(group);
	// 剪辑clip作为参数，通过混合器clipAction方法返回一个操作对象AnimationAction
	var AnimationAction = mixer.clipAction(clip);
	//通过操作Action设置播放方式
	AnimationAction.timeScale = 20;//默认1，可以调节播放速度
	// AnimationAction.loop = THREE.LoopOnce; //不循环播放
	AnimationAction.play();//开始播放





	// 球体网格模型创建函数
	function sphereMesh(R, x, y, z) {
		var geometry = new THREE.SphereGeometry(R, 25, 25); //球体几何体
		var material = new THREE.MeshPhongMaterial({
			color: 0x0000ff
		}); //材质对象Material
		var mesh = new THREE.Mesh(geometry, material); // 创建网格模型对象
		mesh.position.set(x, y, z);
		return mesh;
	}

	// 立方体网格模型创建函数
	function boxMesh( x, y, z) {
		var geometry = new THREE.BoxGeometry(x,y,z); //球体几何体
		var material = new THREE.MeshPhongMaterial({
			color: 0x0000ff
		}); //材质对象Material
		var mesh = new THREE.Mesh(geometry, material); // 创建网格模型对象
		mesh.position.set(x, y, z);
		return mesh;
	}
	/**
	 * 光源设置
	 */
	var point = new THREE.PointLight(0xffffff);
	point.position.set(200, 200, 200); //点光源位置
	scene.add(point); //点光源添加到场景中
	//环境光
	var ambient = new THREE.AmbientLight(0x444444);
	scene.add(ambient);

	/**
	* 正投影相机设置 相机设置
	*/
	var width = window.innerWidth; //窗口宽度
	var height = window.innerHeight; //窗口高度
	var k = width / height; //窗口宽高比
	var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
	//创建相机对象
	// 构造函数格式
	// OrthographicCamera( left, right, top, bottom, near, far )
	var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
	camera.position.set(200, 200, 200); //设置相机位置
	camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

	/**
	 * 创建渲染器对象
	 */
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(width, height);//设置渲染区域尺寸
	renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
	document.body.appendChild(renderer.domElement); //body元素中插入canvas对象



	// 创建一个时钟对象Clock
	var clock = new THREE.Clock();
	// 渲染函数
	function render() {
		renderer.render(scene, camera); //执行渲染操作
		requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧

		//clock.getDelta()方法获得两帧的时间间隔
		// 更新混合器相关的时间
		mixer.update(clock.getDelta());
	}
	render();



	var controls = new THREE.OrbitControls(camera, renderer.domElement);//创建控件对象


	//辅助线
	var axisHelper = new THREE.AxisHelper(250);
	scene.add(axisHelper);


</script>
</body>
</html>
